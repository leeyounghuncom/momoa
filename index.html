<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모아모아</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css?var=1">
</head>
<body>

<div class="container">
    <!-- Logo -->
    <img src="pig.png" alt="Logo" class="logo">

    <!-- Buttons -->
    <div class="login-buttons">
        <button class="btn kakao-login">카카오톡 로그인</button>
        <button class="btn kids-login">키즈 로그인</button>
    </div>

    <!-- Footer text -->
    <div class="footer-text">
        자녀 회원가입을 위해 부모님이 먼저 카카오톡 로그인을 해주세요.
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js?var=2"></script>
<script>
    fetch('https://localhost:8000/api/v1/some-endpoint/', {
  method: 'GET',
  credentials: 'include',  // 쿠키를 포함하여 요청
  headers: {
    'Content-Type': 'application/json',
  },
})
.then(response => response.json())
.then(data => console.log(data))
.catch(error => console.error('Error:', error));

    console.log(document.cookie);  // 일반 쿠키 확인 (HTTP-Only는 출력되지 않음)
</script>
</body>
</html>
